{% extends 'base.html' %}
{% block content %}
<h1>Manage Users</h1>

<!-- Form to create/update user -->
<form method="POST">
    <input type="email" name="email" placeholder="Enter user email" required>
    <select name="user_type">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
    </select>
    <button type="submit">Update User</button>
</form>

<!-- List of users with delete buttons -->
<ul>
    {% for user in users %}
        <li>
            {{ user.email }} - {{ user.type }}
            <form method="POST" style="display:inline;" onsubmit="return confirm('Delete {{ user.email }}?');">
                <input type="hidden" name="delete_email" value="{{ user.email }}">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
