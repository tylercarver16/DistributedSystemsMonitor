<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <!-- Left side nav: Dashboard + History -->
            <div class="nav-left">
                <a href="{{ url_for('main.dashboard') }}" class="nav-logo">Dashboard</a>

                {% if current_user.is_authenticated and current_user.type == 'Admin' %}
                    <a href="{{ url_for('main.history') }}" class="nav-logo">Historical</a>
                {% endif %}
            </div>

            <!-- Right side nav: User management + Logout -->
            <div class="nav-links">
                {% if current_user.is_authenticated %}
                    {% if current_user.type == 'Admin' %}
                        <a href="{{ url_for('main.manage_users') }}">Manage Users</a>
                    {% endif %}
                    <a href="{{ url_for('auth.logout') }}">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="content-container">{% block content %}{% endblock %}</div>
</body>
</html>
