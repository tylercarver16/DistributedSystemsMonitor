{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container">
    <h1 class="dashboard-title">Live System Metrics</h1>

    <div class="charts-container">
        {% for machine, metrics in all_data.items() %}
            <div class="chart-card">
                <h3>CPU Usage – {{ machine }}</h3>
                <canvas id="cpuChart_{{ machine }}"></canvas>
            </div>
            <div class="chart-card">
                <h3>Memory Usage – {{ machine }}</h3>
                <canvas id="memoryChart_{{ machine }}"></canvas>
            </div>
            <div class="chart-card">
                <h3>Disk Usage – {{ machine }}</h3>
                <canvas id="diskChart_{{ machine }}"></canvas>
            </div>
            <div class="chart-card">
                <h3>Network Received – {{ machine }}</h3>
                <canvas id="networkChart_{{ machine }}"></canvas>
            </div>
        {% endfor %}
    </div>

    <!-- Real-time metrics JSON -->
    <script id="live-metrics" type="application/json">
        {{ all_data | tojson }}
    </script>
</div>

<script src="{{ url_for('static', filename='vendor/chart.js') }}"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
